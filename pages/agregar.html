<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/agregar.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <title>Agregar album</title>
</head>
<body>
    <header>
        <a href="/index.html"><img src="/assets/images/logo.png" class="logo"></a>
        <div class="buscadorPadre">
            <a href="/pages/resultados.html"><button class="lupaBtnPrincipal" data-btn-lupa><img src="/assets/icons/search.svg" class="lupa"></button></a>
        </div>
    </header>
    <div class="togglerContenedor">
        <h2>Álbumes recientes</h2>
        <button data-btnToggler class="btnToggler">Agregar un nuevo album</button>

    </div>
    
    <div class="pop-up" data-popper>
     
        <button data-btnToggler2 class="btnToggler2 invisible">X</button>
        <form data-form id="popUp_album" class="noVisible">
            <h1>Datos del album</h1>
            <input type="text" placeholder="Titulo" data-tittle>
            <input type="text" placeholder="Autor" data-author>
            <input type="url" placeholder="url de la imagen" data-url>
            <input type="number" placeholder="año" data-year>
            <input type="number" placeholder="precio" data-price>
            <button type="submit" class="btnSubir">Subir album</button>
        </form>
    </div>
    <section data-body class="sectionBody">
        
        <div  id="padre" data-containter>
            <!-- Aca vab los nodos -->
        </div>
    </section>
    <footer>
        <img src="/assets/images/logo.png" class="logoFinal">

       <div class="FAQ">
           <ul>
               <li><a href="/pages/nosotros.html" class="linkFooter">Quienes somos</a></li>
               <li><a href="#" class="linkFooter">Políticas de privacidad</a></li>
               <li><a href="/pages/tiendas.html" class="linkFooter">Nuestras tiendas</a></li>
               <li><a href="#" class="linkFooter">Alguien lee todo esto?</a></li>
           </ul>
       </div>
       <form class="mensaje" data-formMsj>
           <h3 class="tituloFooter">Contáctenos!</h3>
       
           <input type="text" placeholder="Nombre" class="nombreFooter" name="name" required maxlength="40">
           <textarea name="msj" class="msjFooter" cols="30" rows="10" placeholder="Ingrese su mensaje" required maxlength="120"></textarea>
           <button type="submit" class="btnEnviar">Enviar</button>
       </form>
   </footer>
   <div class="creditos">
       <h3>Desarrollado por Matias Hausen</h3>
       <p>&copy;2022</p>
   </div>

    <script type="module" src="/controllers/agregar_controller.js""></script>
</body>
</html>

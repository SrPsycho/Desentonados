<body>
    <header>
        <a href="/index.html"><img src="/assets/images/logo.png" class="logo"></a>

            <a href="/pages/resultados.html"><button class="lupaBtnPrincipal" data-btn-lupa><img src="/assets/icons/search.svg" class="lupa"></button></a>
        </div>
    </header>
    <main>
        <h2 class="titulo_ingreso">Iniciar Sesion</h2>
        
            <div class="forms">
                <input type="email" placeholder="Escriba su correo electronico" class="input_ingreso" id="correo_ingreso" data-emailLog>
                <input type="password" placeholder="Escriba su contraseña" class="input_ingreso" id="contraseña_login" data-passLog>
                <button type="button" class="btn_ingreso" id="btn_ingreso" data-logForm>Ingresar</button>
            </div>
        <a href="/pages/registro.html"><input type="button" value="Registrarte" class="btn_registro" id="btnRegistrar"></a>
        
    </main>
    <footer>
        <img src="/assets/images/logo.png" class="logoFinal">

       <div class="FAQ">
           <ul>
               <li><a href="/pages/nosotros.html" class="linkFooter">Quienes somos</a></li>

               <li><a href="/pages/resp.html" class="linkFooter">Alguien lee todo esto?</a></li>
           </ul>
       </div>
       <form class="mensaje" data-formMsj>
           <h3 class="tituloFooter">Contáctenos!</h3>
       
           <input type="text" placeholder="Nombre" class="nombreFooter" name="name" required maxlength="40">
           <textarea name="msj" class="msjFooter" cols="30" rows="10" placeholder="Ingrese su mensaje" required maxlength="120"></textarea>
           <button type="submit" class="btnEnviar">Enviar</button>
       </form>

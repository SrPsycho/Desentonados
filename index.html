<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header data-header>
        <a href="#"><img src="/assets/images/logo.png" class="logo"></a>
        <div class="buscadorPadre">
            <a href="/pages/resultados.html"><button class="lupaBtnPrincipal" data-btn-lupa><img src="/assets/icons/search.svg" class="lupa"></button></a>
        </div>
        <a href="/pages/logearse.html" id="linkBtn"><button class="btnIngreso">Ingresar</button></a>
    </header>
    <main>

        <div class="oferta">
            <h2 class="subTitulo segundo">Verano Musical!</h2>
            <p class="info">Aprovecha las ofertas actuales, hasta 25% de descuento y envíos gratis!</p>
            <a href="#descuentos"><button class="btnOfertas">Ver Descuentos</button></a>
        </div>

        <section class="albumes">
            <div class="btnAlbumes">
                <a href="/pages/todos.html"><button class="btn_verTodo">Ver todos</button></a>
            </div>

            <h2 class="subTitulo tercero">Lo mas vendido:</h2>
            <div class="masVendidos" data-masVendido>
            </div>

            <h2 class="subTitulo tercero">Nuevos ingresos:</h2>
            <div class="loNuevo" data-loNuevo>
            </div>

            <div class="descuentos" id="descuentos" data-descuento>
                

            </div>

    <footer>

        <div class="FAQ">

                <li><a href="/pages/nosotros.html" class="linkFooter">Quienes somos</a></li>

            <h3 class="tituloFooter">Contáctenos!</h3>
        
            <input type="text" placeholder="Nombre" class="nombreFooter" name="name" required maxlength="40">
            <textarea name="msj" class="msjFooter" cols="30" rows="10" placeholder="Ingrese su mensaje" required maxlength="120"></textarea>
            <button type="submit" class="btnEnviar">Enviar</button>
        </form>
    </footer>
    <div class="creditos">
        <h3>Desarrollado por Matias Hausen</h3>
        <p>&copy;2022</p>
    </div>
